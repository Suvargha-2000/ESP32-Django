{% extends 'main.html' %}

{% block content %}
<body onload = "JavaScript:AutoRefresh(3000);">

    <h4>Energy Consumed : {{ energy }}</h4>
    <br>
    <h4> Voltage : {{ voltage }}</h4>
    <br>
    <h4> Current : {{ current }} </h4>
    <br>
</body>

<script type = "text/JavaScript">
       function AutoRefresh( t ) {
          setTimeout("location.reload(true);", t);
       }
 </script>

{% endblock content %}
